dist: xenial

sudo: true

language: python

python:
- '3.5'
- '3.6'

matrix:
  include:
    - python: 3.7
    - python: 3.8

cache: pip

install:
- pip install -r requirements.txt
- pip install -U pytest pytest-cov codecov
- python3 setup.py install

script:
- pytest -s --cov=mgc

after_success:
- codecov